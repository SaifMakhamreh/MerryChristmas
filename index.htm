<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Wallpaper</title>
    <style>
        body {
            background-color: lightblue; /* default color */
            transition: background-color 0.5s ease; /* smooth transition */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif; /* Specify a fallback font */
            position: relative; /* Set position to relative for absolute positioning */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* stack items vertically */
        }

        .wallpaper {
            position: absolute;
            top: 10px; /* Adjust to desired top position */
            left: 10px; /* Adjust to desired left position */
            width: 150px; /* Set desired width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px; /* Add margin to separate from the image */
        }

        button:hover {
            background-color: #0056b3;
        }

        .light-pink-bg {
            background-color: #fce4ec; /* light pink color */
        }

        .message {
            max-width: 80%;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sad-emoji {
            display: none;
            max-width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img class="wallpaper" id="wallpaperImage" src="https://i.kym-cdn.com/entries/icons/original/000/029/408/cover78.jpg" alt="A cute kitten">
    <img class="sad-emoji" id="sadEmojiImage" src="https://a0.anyrgb.com/pngimg/108/1732/sad-emoji-face-with-tears-of-joy-emoji-sad-emojis-sadness-crying-emoji-emoticon-emotion-smiley-thumbnail.png" alt="Sad Emoji">
    <button id="changeWallpaperButton" onclick="changeWallpaper()">Click me;(</button>

    <!-- Add audio element -->
    <audio id="audio" src="your-song.mp3"></audio>

    <script>
        function changeWallpaper() {
            document.body.classList.toggle('light-pink-bg');
            document.getElementById('changeWallpaperButton').style.display = 'none';
            document.getElementById('wallpaperImage').style.display = 'none';

            // Show the sad emoji image
            document.getElementById('sadEmojiImage').style.display = 'block';

            // Play the song
            var audio = document.getElementById('audio');
            audio.play();

            // Create and append the message
            var message = document.createElement('div');
            message.classList.add('message');
            message.innerHTML = "<p>Hey my sweet baby I know yesterday night went really bad for both of us. I didn't want this to happen on our 8 month anniversary. It really hurt me deeply inside and left me no words for you yesterday night and neither today. I'm sorry I'm not texting you right now, just wanted a space to cool down and work on myself better to be the same man you loved back then. I'm really sorry for not being enough to you right now or changed. I don't mean to do this to you, my sweet baby. I still love you with all my heart. I hope you know that still. I'm sorry to make you sad and overthink of me not loving you. I adore you baby, I would take a bullet for you my sweet girl. I still listen to our playlist we made together and read your first letters to me. God, you're so cute my baby. I just listened to your first songs that reminded you of me, 'Flightless bird' and 'Endors toi'. I still listen to them to this day. I'm making you this website I've been working on since 1 to show you how much I actually love you and would do anything for you. And if you're reading this, I hope you can forgive me baby for my actions. Mwahhh, I love you mimi&lt;3</p>";

            document.body.appendChild(message);
        }
    </script>
</body>
</html>
